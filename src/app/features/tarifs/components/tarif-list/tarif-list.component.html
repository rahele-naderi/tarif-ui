<div>
  <input
    [formControl]="searchDownloadControl"
    placeholder="download..."
    type="text"
  />
</div>
<div>
  <input
    [formControl]="searchUploadControl"
    placeholder="upload..."
    type="text"
  />
</div>
<div>
  <input
    [formControl]="searchPriceControl"
    placeholder="price..."
    type="text"
  />
</div>
<div *ngFor="let tarif of tarifs$ | async; let index = index" class="list-item">
  <div class="row-number">
    <div>{{ index + 1 }}</div>
  </div>
  <div class="name">{{ tarif.name }}</div>
  <div class="speed">
    <div class="download">
      <div class="label">download</div>
      <div class="indicator">
        <div>&#x2B07;</div>
        <div>{{ tarif.download }} Mbit/s</div>
      </div>
    </div>
    <div class="upload">
      <div class="label">upload</div>
      <div class="indicator">
        <div>&#x2B06;</div>
        <div>{{ tarif.upload }} Mbit/s</div>
      </div>
    </div>
  </div>
  <div class="benefit">
    <ul>
      <li *ngFor="let benefit of tarif.benefits">{{ benefit }}</li>
    </ul>
  </div>
  <div class="price">
    <div>{{ tarif.price | currency : "EUR" : "symbol" }}</div>
    <button><span class="btn-label">To Tarif</span> ></button>
  </div>
</div>
